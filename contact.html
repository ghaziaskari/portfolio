            <h1>Contact Me</h1>
            <p>Thank you for visiting my portfolio. If you have any questions or would like to get in touch, please don't hesitate to contact me.</p>

            <form id="contact-form" action="https://formsubmit.co/ghaziaskari@gmail.com" method="POST">

                <label for="message">Your Message:</label>
